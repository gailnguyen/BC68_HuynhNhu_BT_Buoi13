<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập DOM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <!-- gg font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- my css -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="main d-flex align-items-start">
        <div
          class="nav flex-column nav-pills px-4 py-5 position-relative"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <button
            class="nav-link px-4 m-1 active"
            id="v-pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-home"
            type="button"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="true"
          >
            Bài 1
          </button>
          <button
            class="nav-link px-4 m-1"
            id="v-pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-profile"
            type="button"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="false"
          >
            Bài 2
          </button>
          <button
            class="nav-link px-4 m-1"
            id="v-pills-disabled-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-disabled"
            type="button"
            role="tab"
            aria-controls="v-pills-disabled"
            aria-selected="false"
          >
            Bài 3
          </button>
          <button
            class="nav-link px-4 m-1"
            id="v-pills-messages-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-messages"
            type="button"
            role="tab"
            aria-controls="v-pills-messages"
            aria-selected="false"
          >
            Bài 4
          </button>
          <button
            class="nav-link px-4 m-1"
            id="v-pills-settings-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-settings"
            type="button"
            role="tab"
            aria-controls="v-pills-settings"
            aria-selected="false"
          >
            Bài 5
          </button>
          
        </div>

        <!-- Bài 1: Tính tiền lương -->
        <div class="tab-content px-4 py-5" id="v-pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="v-pills-home"
            role="tabpanel"
            aria-labelledby="v-pills-home-tab"
            tabindex="0"
          >
            <div class="container" id="BT01">
              <h2><i class="fa-solid fa-sack-dollar"></i> Bài tập tính tiền lương</h2>
              <div class="mt-4">
                <label for="" class="form-label"
                  >Tiền lương viết liền không dấu, ví dụ: lương một ngày 150.000 đ
                  thì nhập "150000"</label
                >
                <input
                  type="text"
                  class="form-control w-50"
                  name=""
                  id="luongMotNgay"
                  aria-describedby="helpId"
                  placeholder="Nhập lương một ngày"
                />
              </div>

              <div class="mt-3">
                <label for="" class="form-label">Số ngày công</label>
                <input
                  type="text"
                  class="form-control w-50"
                  name=""
                  id="soNgayCong"
                  aria-describedby="helpId"
                  placeholder="Nhập số ngày công"
                />
              </div>
              <button class="btn fw-semibold text-dark mt-4" id="ketQua1">
                Tính lương nhân viên
              </button>
              <p class="mt-3 p-2 rounded fw-semibold" id="thongBao1"><i class="fa-solid fa-hand-point-right"></i></p>
            </div>
          </div>

          <!-- Bài 2: Tính giá trị trung bình -->
          <div
            class="tab-pane fade"
            id="v-pills-profile"
            role="tabpanel"
            aria-labelledby="v-pills-profile-tab"
            tabindex="0"
          >
            <div class="container" id="BT02">
              <h2><i class="fa-solid fa-scale-balanced"></i> Bài tập tính giá trị trung bình</h2>
              <input
                type="text"
                class="mt-4 me-3 rounded border-0 p-1 w-50"
                name=""
                id="soThuNhat"
                aria-describedby="helpId"
                placeholder="Nhập số thứ 1"
              />
              <input
                type="text"
                class="mt-4 me-3 rounded border-0 p-1 w-50"
                name=""
                id="soThuHai"
                aria-describedby="helpId"
                placeholder="Nhập số thứ 2"
              />
              <input
                type="text"
                class="mt-4 me-3 rounded border-0 p-1 w-50"
                name=""
                id="soThuBa"
                aria-describedby="helpId"
                placeholder="Nhập số thứ 3"
              />
              
              <input
                type="text"
                class="mt-4 me-3 rounded border-0 p-1 w-50"
                name=""
                id="soThuTu"
                aria-describedby="helpId"
                placeholder="Nhập số thứ 4"
              />
              <input
                type="text"
                class="mt-4 me-3 rounded border-0 p-1 w-50"
                name=""
                id="soThuNam"
                aria-describedby="helpId"
                placeholder="Nhập số thứ 5"
              />
              <br>
              <button class="btn fw-semibold me-3 mt-4" id="ketQua2">Tính Trung Bình</button>
              <p class="p-2 me-3 mt-3 text-dark rounded fw-semibold" id="thongBao2"><i class="fa-solid fa-hand-point-right"></i></p>
            </div>
          </div>


          <!-- Bài 3: Quy đổi tiền -->
          <div
            class="tab-pane fade"
            id="v-pills-disabled"
            role="tabpanel"
            aria-labelledby="v-pills-disabled-tab"
            tabindex="0"
          >
            <div class="container" id="BT03">
              <h2><i class="fa-solid fa-money-bill-transfer"></i> Bài tập quy đổi tiền</h2>
              <div class="">
                <label for="" class="form-label"></label>
                <input
                  type="text"
                  class="form-control w-50"
                  name=""
                  id="tienDo"
                  aria-describedby="helpId"
                  placeholder="Nhập số tiền USD"
                />
                <button class="btn fw-semibold mt-4" id="ketQua3">Quy đổi ra VND</button>
                <p class="mt-3 p-2 rounded fw-semibold" id="thongBao3"><i class="fa-solid fa-hand-point-right"></i></p>
              </div>
              
            </div>
          </div>


          <!-- Bài 4: Tính chu vi, diện tích hình chữ nhật -->
          <div
            class="tab-pane fade"
            id="v-pills-messages"
            role="tabpanel"
            aria-labelledby="v-pills-messages-tab"
            tabindex="0"
          >
            <div class="container" id="BT04">
              <h2><i class="fa-solid fa-calculator"></i> Bài tập tính chu vi, diện tích hình chữ nhật</h2>
              <div class="mt-4 mb-3">
                <label for="" class="form-label">Chiều dài</label>
                <input
                  type="text"
                  class="form-control w-50"
                  name=""
                  id="chieuDai"
                  aria-describedby="helpId"
                  placeholder="Nhập chiều dài hình chữ nhật"
                />
              </div>
              <div class="">
                <label for="" class="form-label">Chiều rộng</label>
                <input type="text" class="form-control w-50" name="" id="chieuRong" aria-describedby="helpId"
                  placeholder="Nhập chiều rộng hình chữ nhật" />
              </div>
              <button class="btn fw-semibold mt-4" id="ketQua4">Tính chu vi, diện tích</button>
              <p class="mt-3 p-2 rounded fw-semibold" id="thongBao4"><i class="fa-solid fa-hand-point-right"></i></p>
            </div>
          </div>
 
 

          <!-- Bài 5: Tính tổng 2 ký số-->
          <div
            class="tab-pane fade"
            id="v-pills-settings"
            role="tabpanel"
            aria-labelledby="v-pills-settings-tab"
            tabindex="0"
          >
            <div class="container" id="BT05">
              <h2><i class="fa-solid fa-list-ol"></i> Bài tập tính tổng 2 ký số</h2>
              <div class="">
                <label for="" class="form-label"></label>
                <input
                  type="text"
                  class="form-control w-50"
                  name=""
                  id="soDuocNhap"
                  aria-describedby="helpId"
                  placeholder="Nhập số có 2 chữ số"
                />
              </div>
              <button class="btn fw-semibold mt-4 text-white" id="ketQua5">Tính tổng 2 ký số</button>
              <p class="mt-3 p-2 rounded fw-semibold" id="thongBao5"><i class="fa-solid fa-hand-point-right"></i></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
